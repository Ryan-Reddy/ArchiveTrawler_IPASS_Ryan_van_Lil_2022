<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="/css/style.css" rel="stylesheet"/>
    <link
            href="assets/icons/favicon-16x16.png"
            rel="icon"
            sizes="16x16"
            type="image/png"
    />
    <title>New Account</title>
    <script type ="text/javascript" src="js/newAccount-utils.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>

<body>
<form id="postaccount" autocomplete="on">
    <label for="name">Voornaam:</label>
        <input placeholder="Voornaam" class="inputfield" id="name" name="name" type="text" autocomplete="name"/>
    <label for="surname">Achternaam:</label>
        <input placeholder="Achternaam"  class="inputfield" id="surname" name="surname" autocomplete="surname"/><br>
    <div class="tooltip">
    <label for="email">E-mail adres:</label><input placeholder="jouwnaam@voorbeeld.com" required class="inputfield" id="email" name="email" type="email" autocomplete="email" /><br>
        <span class="tooltiptext-mail">Voer een geldig email adres in.</span></div>
    <br>

    <div class="tooltip">
        <label for="wachtwoord">Nieuw wachtwoord:</label>
        <input placeholder="Wachtwoord" required class="inputfieldPassword" id="wachtwoord" name="wachtwoord" type="text" autocomplete="password"/>
    <span class="tooltiptext-ww">Voer een combinatie in van ten minste zes cijfers, letters en leestekens (zoals ! en &).</span></div>
    <br>

    <input id="send_json" onclick="wachtwoordCheck()" type="button" value="Registreren-- incl wachtwoordchecksend json"/>
    <input id="send_formdata" onclick="sendFormData()" type="button" value="Registreren--send formdata"/>
    <span id="postresponse"></span>
</form>
<button onclick="wachtwoordCheck()">Click me</button>
</body>

</html>
