<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link href="/style-index.css" rel="stylesheet" />

    <link href="/assets/icons/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png" />
    <title>Account info</title>
    <script src="/js/darkmode.js" type="text/javascript"></script>

</head>

    <h1 id="header">Account info</h1>

<body id="body" class="bodyDark linkDark">
    <main>
        <form id="postaccount">
            <label for="firstname">Voornaam:</label><input class="inputfield" id="firstname" name="firstname"
                type="text" />
            <label for="achternaam">Achternaam:</label><input class="inputfield" id="achternaam" name="achternaam"
                type="text" /><br />
            <label for="email">E-mail adres:</label><input class="inputfield" id="email" name="email"
                type="text" /><br />

            <input id="send_json" onclick="sendJsonData()" type="button" value="send json" />
            <input id="send_formdata" onclick="sendFormData()" type="button" value="send formdata" />
            <span id="postresponse"></span>
        </form>
        <hr />
        <br />
        <a href="reset-password.html">
            <button>Wachtwoord resetten</button>
        </a>

    </main>
    <footer id="footer">
        <div class="colormode">
            <label for="darkmodeButton">Dark/Light mode:</label>
            <input id="darkmodeButton" type="button" value="☾☼" onclick="darkmodeToggle()"/><br />
            <label for="retroModeButton">DISCO mode:</label>
            <input id="retroModeButton" type="image" src="/assets/icons/mirror-ball_1faa9.png" alt="retroModeButton" width="25" height="25" onclick="retroModeToggle()" />
        </div>
    </footer>
    </body>

</html>
