<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="/style-index.css" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png" />
    <title>Log in</title>
    <script type="text/javascript" src="/js/login.js"></script>
    <script src="/js/darkmode.js" type="text/javascript"></script>
</head>

<h1 id="header">Log in</h1>
    <body id="body" class="bodyDark linkDark">
        <main>
            <form id="login_account">
                <label for="email">Email:</label>
                <input autocomplete="email" id="email" name="email" type="email" required /><br>

                <label for="password">Wachtwoord:</label>
                <input autocomplete="password" class="inputfield" id="password" name="password" type="password"
                    required /><br><br>

                <input id="login()_button" onclick="login()" type="button" value="login()_button" />
                <span id="postresponse"></span>
                <br><br>
                <a href="/html/reset-password.html">Wachtwoord vergeten</a>

                <hr>
            </form>

            <a href="new-account.html">
                <button>Nieuw account creëren</button>
            </a>
        </main>
    </body>
<div id="footer">
    <footer>
        Dark/Light mode:
        <input id="darkmodeButton" type="button" value="☾☼" onclick="darkmodeToggle()" />
    </footer>
</div>

</html>
