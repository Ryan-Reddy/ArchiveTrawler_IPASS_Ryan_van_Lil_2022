<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="/style-index.css" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png" />
  <title>Wachtwoord vergeten</title>
  <script src="/js/darkmode.js" type="text/javascript"></script>

</head>

<h1 id="header">Account zoeken.</h1>

<body id="body" class="bodyDark linkDark">
  <main>


    <p>Voer je e-mailadres in om je account wachtwoord te resetten.</p>
    <form id="postaccount">
      <label for="adres">E-mail adres:</label><input class="inputfield" type="text" id="adres" name="adres" /><br><br>

      <a href="login.html">
        <button>Annuleren</button>
      </a>
      <input type="button" id="send_json" value="Zoeken--send json" onclick="sendJsonData()" />
      <input type="button" id="send_formdata" value="Zoeken--send formdata" onclick="sendFormData()" />
      <span id="postresponse"></span>
    </form>
    <hr><br>
    <a href="new-account.html">
      <button>Nieuw account creëren</button>
    </a>
  </main>
  <footer id="footer">
    <div class="colormode">
    <label for="darkmodeButton">Dark/Light mode:</label>
    <input id="darkmodeButton" type="button" value="☾☼" onclick="darkmodeToggle()"/><br />
    <label for="retroModeButton">Retro color mode:</label>
    <input id="retroModeButton" type="image" src="/assets/icons/mirror-ball_1faa9.png" alt="retroModeButton" width="25" height="25" onclick="retroModeToggle()" />
    </div>
  </footer>
</body>

</html>
