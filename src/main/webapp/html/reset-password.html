<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="\src\main\webapp\style-index.css" rel="stylesheet"/>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/icons/favicon-16x16.png"
    />
    <title>Reset account</title>
  </head>

  <body>
    <main align="center" style="border: 2px solid white">
      <h1>Kies een nieuw wachtwoord</h1>
      Stel een nieuw wachtwoord in dat ten minste zes tekens lang is. <br />
      Een sterk wachtwoord bestaat uit een combinatie van letters, cijfers en
      leestekens.<br /><br />
      <form id="postaccount">
        <label for="password">Nieuw wachtwoord:</label
        ><input
          class="inputfield"
          type="text"
          id="password"
          name="password"
        /><br /><br />
        <input
          type="button"
          id="send_json"
          value="send json"
          onclick="sendJsonData()"
        />
        <input
          type="button"
          id="send_formdata"
          value="send formdata"
          onclick="sendFormData()"
        />
        <span id="postresponse"></span>
      </form>
      <br />
    </main>
  </body>
</html>
