<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Send Mail</title>
    <link href="/style-index.css" rel="stylesheet"/>
    <script src="/js/darkmode.js" type="text/javascript"></script>
    <script src="/js/sendEmail.js" type="text/javascript"></script>

  </head>
  <div id="header"><h1>Email</h1></div>
  <body id="body" class="bodyDark linkDark">
  <main>
      <form method="post">
        <input
          type="button"
          value="This is ryan's send Email button"
          onclick="letsGo()"
        />
      </form>
    </main>
  </body>
  <div id="footer">
    <footer>
      Dark/Light mode:
      <input
        id="darkmodeButton"
        type="button"
        value="☾☼"
        onclick="darkmodeToggle()"
      />
    </footer>
  </div>
</html>
