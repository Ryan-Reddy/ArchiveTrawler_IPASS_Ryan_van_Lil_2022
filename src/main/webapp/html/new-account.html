<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link href="/style-index.css" rel="stylesheet" />
  <link href="/assets/icons/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png" />
  <title>New Account</title>
  <script src="/js/newAccount-utils.js" type="text/javascript"></script>
  <script src="/js/functions.js" type="text/javascript"></script>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script src="/js/darkmode.js" type="text/javascript"></script>
</head>

  <h1 id="header">Maak een nieuw account.</h1>

<body id="body" class="bodyDark">
<div id="discoball" style="display: none;"><img src="assets\discoBallGif.gif" alt="discoBallGif">
  <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/316959336&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe><div style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;"><a href="https://soundcloud.com/lautundluise" title="Laut &amp; Luise" target="_blank" style="color: #cccccc; text-decoration: none;">Laut &amp; Luise</a> · <a href="https://soundcloud.com/lautundluise/montagssorbet060" title="#060: RSS Disco - Montagssorbet mit Laut &amp; Luise" target="_blank" style="color: #cccccc; text-decoration: none;">#060: RSS Disco - Montagssorbet mit Laut &amp; Luise</a></div></div>
<main>

    <form autocomplete="on" id="newaccount-form">
      <label for="name">Naam:</label>
      <input autocomplete="name" class="inputfield" id="name" name="name" placeholder="Naam" type="text" />

      <div class="tooltip">
        <!-- omschrijvende lebel van bijbehorende inputveld -->
        <label for="email">E-mail adres:</label>
        <input autocomplete="email" class="inputfield" id="email" name="email"
          onclick="switchIncompleteNormaleStijl('email')" placeholder="jouwnaam@voorbeeld.com" required
          type="email" /><br />
        <!-- tooltip tekst -->
        <span class="tooltiptext-mail">Voer een geldig email adres in, bijvoorbeeld
          jouwnaam@voorbeeld.com.</span>
      </div>
      <br />

      <div class="tooltip">
        <!-- omschrijvende lebel van bijbehorende inputveld -->
        <label for="password">Nieuw wachtwoord:</label>
        <input autocomplete="password" class="inputfield" id="password" name="password"
          onclick="switchIncompleteNormaleStijl('password')" placeholder="Nieuw wachtwoord" required
          type="password" /><br />
        <!-- tooltip tekst -->
        <span class="tooltiptext-ww">Voer een combinatie in van ten minste zes cijfers, letters en
          leestekens (zoals ! en &).</span>
      </div>
      <input id="toggle" onclick="wwZichtbaarToggle()" type="checkbox" />
      <label for="toggle">Toggle wachtwoordzichtbaarheid</label><br /><br />

      <!--    <input id="send_json" onclick="formulierCheck()" type="button" value="Registreren&#45;&#45; incl wachtwoordchecksend json"/>-->
      <!--        <input id="send_formdata" onclick="sendFormData()" type="button" value="Registreren&#45;&#45;send formdata" />-->
      <span id="postresponse"></span>
    </form>
    <input id="createAccButton" onclick="formulierCheck()" type="button" value="Creëer een account" />
    <input id="wachtwoordvergeten" onclick="window.location.assign('/src/main/webapp/html/reset-account.html')"
      type="button" value="Wachtwoord vergeten" />
  </main>
  <footer id="footer">
    <div class="colormode">
      <label for="darkmodeButton">Dark/Light mode:</label>
      <input id="darkmodeButton" type="button" value="☾☼" onclick="darkmodeToggle()"/><br />
      <label for="retroModeButton">DISCO mode:</label>
      <input id="retroModeButton" type="image" src="/assets/icons/mirror-ball_1faa9.png" alt="retroModeButton" width="25" height="25" onclick="retroModeToggle()" />
    </div>
  </footer>
</body>

</html>
