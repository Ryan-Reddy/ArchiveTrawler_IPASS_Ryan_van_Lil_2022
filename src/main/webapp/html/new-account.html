<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--  Stylesheet  -->
    <link href="../style-index.css" rel="stylesheet" />

    <!-- favicon-16x16 -->
    <link href="assets/icons/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png" />
    <title>New Account</title>
    <script type="text/javascript" src="../js/newAccount-utils.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>

<body>
    <form id="postaccount" autocomplete="on">

        <label for="name">Naam:</label>
        <input placeholder="Naam" class="inputfield" id="name" name="name" type="text" autocomplete="name" />

        <div class="tooltip">
            <label for="email">E-mail adres:</label>
            <input placeholder="jouwnaam@voorbeeld.com" required class="inputfield" id="email" name="email" type="email"
                autocomplete="email" /><br>
            <span class="tooltiptext-mail">Voer een geldig email adres in.</span>
        </div> <br>

        <div class="tooltip">
            <label for="password">Nieuw wachtwoord:</label>
            <input placeholder="Nieuw wachtwoord" required class="inputfield" id="password" name="new-password"
                type="password" autocomplete="password" />
            <span class="tooltiptext-ww">Voer een combinatie in van ten minste zes cijfers, letters en leestekens (zoals
                ! en &).</span>
        </div>
        <br>

        <input id="send_json" onclick="formulierCheck()" type="button"
            value="Registreren-- incl wachtwoordchecksend json" />
        <input id="send_formdata" onclick="sendFormData()" type="button" value="Registreren--send formdata" />
        <span id="postresponse"></span>
    </form>

    <input id="toggle" type="button" value="Toggle wachtwoordzichtbaarheid" onclick="wwZichtbaarToggle()"><br><br>

    <input id="createAccButton" type="button" onclick="formulierCheck()" value="Create the account"></input>
</body>

</html>
