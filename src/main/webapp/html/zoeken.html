<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link href="/style-index.css" rel="stylesheet" />

<h1 id="header">Zoeken</h1>

<body class="bodyDark" id="body">
    <div id="discoball" style="display: none;"><img alt="discoBallGif" src="/assets/discoBallGif.gif">
    </div>
    <main>
        <form id="postaccount">
            <ul >
                <span width="100%">
                <li>
                    <label for="keywords">keywords:</label>
                    <input class="inputfield" id="keywords" name="keywords" width="50px" type="text" /><br /><br />
                </li>
                </span>
                <label for="achternaam">achternaam:</label>
                <input class="inputfield" id="achternaam" name="achternaam" type="text" /><br /><br />
                <label for="tussenvoegsel">tussenvoegsel:</label>
                <input class="inputfield" id="tussenvoegsel" name="tussenvoegsel" type="text" /><br /><br />
                <label for="voornaam">voornaam:</label>
                <input class="inputfield" id="voornaam" name="voornaam" type="text" /><br /><br />
                <label for="jaarVan">jaarVan:</label>
                <input class="inputfield" id="jaarVan" name="jaarVan" type="text" /><br /><br />
                <label for="jaarTot">jaarTot:</label>
                <input class="inputfield" id="jaarTot" name="jaarTot" type="text" /><br /><br />
            </ul>
            <hr />
            <h3>Archieven te doorzoeken</h3>
            <div>
                <ul>
                    <li>
                        <label for="archiveDublin">Archief van Dublin</label> <br />
                        <input id="archiveDublin" name="archiveDublin" type="checkbox" value="archiveDublin" />
                    </li>
                    <li>
                        <label for="archiveAmsterdam">Archief van Amsterdam</label>
                        <input id="archiveAmsterdam" name="archiveAmsterdam" type="checkbox" value="archiveAmsterdam" />
                    </li>
                    <li>
                        <label for="archiveNoordHolland">Archief van NH</label>
                        <input id="archiveNoordHolland" name="archiveNoordHolland" type="checkbox"
                            value="archiveNoordHolland" />
                    </li>
                </ul>
            </div>

            <hr />
            <br />
            <div>
                <a href="zoeken.html">
                    <button>Reset velden</button>
                </a>
                <span id="postresponse"><br>'Popups toestaan in uw browser, om te genieten van de volledige
                    functionaliteit.'<br>,
                </span>
            </div>
        </form>
        <label for="searchButton" hidden>Zoek button met gekozen informatie uit het formulier.</label>
        <input type="button" id="searchButton" value="Run zoekfunctie" onclick="zoekButtonClicked()">
        <label for="fetchButton" hidden>fetch Button met gekozen informatie uit het formulier.</label>
        <input type="button" id="fetchButton" value="fetch wiewaswie.nl" onclick="fetchFunctionForTesting()">
    </main>

    </footer>
