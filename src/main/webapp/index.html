<!DOCTYPE html>
<html lang="en">
/** Deze pagina refereert de gebruiker door naar de homepage*/
<head>
    <meta charset="UTF-8">
    <title>redirect to html page</title>
    <script src="/js/themeManager.js" type="text/javascript"></script>

</head>
<body>
<script type="text/javascript">
  console.log('opening webapp/index.html')
  document.addEventListener("open", openFunction());

    console.log(`${localhost}home`)
    window.open(`${localhost}home`,'_self')
  };
</script>
</body>
</html>
