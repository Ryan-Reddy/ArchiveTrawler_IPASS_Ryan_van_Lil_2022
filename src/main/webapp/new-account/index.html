<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link href="/style-index.css" rel="stylesheet" />
        <link
            href="/assets/icons/favicon-16x16.png"
            rel="icon"
            sizes="16x16"
            type="image/png"
        />
        <title>New Account</title>
        <script src="/js/themeManager.js" type="text/javascript"></script>
        <!-- must be uppermost imported script due to const localhost global usage -->
        <script
            src="/new-account/new-account-utils.js"
            type="text/javascript"
        ></script>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
    </head>

    <h1 class="header">Maak een nieuw account.</h1>

    <body class="bodyDark" id="body">
        <div id="page-container">
            <div id="content-wrap">
                <div id="discoball" style="display: none">
                    <img alt="discoBallGif" src="/assets/discoBallGif.gif" />
                </div>
                <main>
                    <form autocomplete="on" id="newaccount-form">
                      <ol>
                        <li>
                        <label for="naam">Naam:</label>
                        <input
                            autocomplete="naam"
                            class="inputfield"
                            id="naam"
                            name="naam"
                            placeholder="Naam"
                            type="text"
                        />
                      </li>
                      <li>
                        <div class="tooltip">
                            <!-- omschrijvende lebel van bijbehorende inputveld -->
                            <label for="email">E-mail adres:</label>
                            <input
                                autocomplete="email"
                                class="inputfield"
                                id="email"
                                name="email"
                                onclick="switchIncompleteNormaleStijl('email')"
                                placeholder="jouwnaam@voorbeeld.com"
                                required
                                type="email"
                            />

                            <!-- tooltip tekst -->
                            <span class="tooltiptext-mail"
                                >Voer een geldig email adres in, bijvoorbeeld
                                jouwnaam@voorbeeld.com.</span
                            >
                        </div>
                      </li>

                        <br />
<li>
                        <div class="tooltip">
                            <!-- omschrijvende lebel van bijbehorende inputveld -->
                            <label for="password">Nieuw wachtwoord:</label>
                            <input
                                autocomplete="password"
                                class="inputfield"
                                id="password"
                                name="password"
                                onclick="switchIncompleteNormaleStijl('password')"
                                placeholder="Nieuw wachtwoord"
                                required
                                type="password"
                            /><br />
                            <!-- tooltip tekst -->
                            <span class="tooltiptext-ww"
                                >Voer een combinatie in van ten minste zes
                                cijfers, letters en leestekens (zoals ! en
                                &).</span
                            >
                        </div>
                      </li>
                      </ol>
                        <input
                            id="toggle"
                            onclick="wwZichtbaarToggle()"
                            type="checkbox"
                        />
                        <label for="toggle"
                            >Toon wachtwoord</label
                        ><br /><br />

                        <!--    <input id="send_json" onclick="formulierCheck()" type="button" value="Registreren&#45;&#45; incl wachtwoordchecksend json"/>-->
                        <!--        <input id="send_formdata" onclick="sendFormData()" type="button" value="Registreren&#45;&#45;send formdata" />-->
                        <span id="postresponse"></span>
                    </form>
                    <input
                        id="createAccButton"
                        onclick="formulierCheck()"
                        type="button"
                        value="CreÃ«er een account"
                    />
                    <input
                        id="wachtwoordvergeten"
                        onclick="window.location.assign('../home/index.html')"
                        type="button"
                        value="Wachtwoord vergeten"
                    />
                </main>
            </div>
            <footer id="footer"></footer>
        </div>
    </body>
</html>
